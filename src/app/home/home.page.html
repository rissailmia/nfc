<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="sendMessage()">
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">Name:</ion-label>
      <ion-input type="text" [(ngModel)]="nama" name="nama"></ion-input>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">NIK:</ion-label>
      <ion-input type="number" [(ngModel)]="nik" name="nik"></ion-input>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">Address:</ion-label>
      <ion-input type="text" [(ngModel)]="alamat" name="alamat"></ion-input>
    </ion-item>
    <br>
    <ion-item fill="outline">
      <ion-label position="floating">Message:</ion-label>
      <ion-textarea [(ngModel)]="message" name="message"></ion-textarea>
    </ion-item>

    <div id="map">
    <iframe
      width="100%"
      height="300"
      frameborder="0"
      style="border: 0"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3965.5248588930635!2d107.28021830000002!3d-6.3259590999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e699d9831612313%3A0x1429edd4170bb402!2sPerumahan%20D&#39;parahyangan%20desa%20wadas%20telukjambe%20timur!5e0!3m2!1sid!2sid!4v1689955562265!5m2!1sid!2sid"
      allowfullscreen>
    </iframe>
    </div>

    <br>
    <ion-button expand="full" type="button" (click)="konfirmasiKirim()">Send</ion-button>
    <br>
  </form>
  <ion-button expand="full" routerLink="/history">Go to History</ion-button>
</ion-content>
